        <section>
            <h1>Contact Us</h1>
            <h2>please fill out the form below with your comments or concerns</h2>
            <article>
                <!--
                    form
                -->
                <form name="form1" id="contact" action="post.php" method="post">
                    <div class="formRow">
                        <label for="name">Name</label>
                        <input name="custName" id="name" type="text" value="Anonymous" required />
                    </div>

                    <div class="formRow">
                        <label for="email">E-Mail</label>
                        <input name="custEMail" id="email" type="text" required />
                    </div>

                    <div class="formRow">
                        <label for="pnum">Phone Number</label>
                        <input name="custNum" id="pnum" type="text" required/>
                    </div>

                    <div class="formRow">
                        <label for="visit">Date of Visit</label>
                        <input name="visitDate" id="visit" type="date" required />
                    </div>

                    <div class="formRow">
                        <label for="reason">Reason for Contact?</label>
                        <select name="contactType" id="reason">
                            <option value="complaint">complaint</option>
                            <option value="review">review</option>
                            <option value="praise">praise</option>
                            <option value="other">other</option>
                        </select>
                    </div>

                    <div class="formRow">
                        <label>How much wood would a woodchuck chuck if a woodchuck could chuck wood?</label>
                        <fieldset>
                            <label for="yes">Yes</label>
                            <input name="woodchuck" id="yes" value="yes" type="radio">
                            <label for="no">No</label>
                            <input name="woodchuck" id="no" value="no" type="radio">
                        </fieldset>
                    </div>

                    <input name="mailMe" id="mailCB" value="yes" type="checkbox">
                    <label for="mailMe">Add me to a mailing list for special events and deals?</label>

                    <label for="commBox">Enter Text Here</label>
                    <textarea name="commentBox" id="commBox"></textarea>

                    <div id="buttons">
                        <input type="submit" value="Submit" name="submit" id="submit">
                        <input type="reset" value="reset">
                    </div>
                </form>
            </article>
